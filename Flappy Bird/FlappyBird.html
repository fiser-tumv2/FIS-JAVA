<html>
<head>
	<script src ="http://code.jquery.com/jquery-2.1.4.js"></script>
	<title>Flappy Bird</title>
</head>
<body>
</body>
<script>

$(function(){
	
	var score = 0;
	
	stage = jQuery('<div id="stage" style="width:100%;height:600px;background-image: url(bg1.png); background-size:1920px 600px"></div>');

 	Bird = function(x,y){
 		var bird = jQuery('<div id="bird" x="0" y="0" style="width"><img src="bird.png" style="width:70px"></div>');
 		bird.css("position","absulate");
 		bird.css("position","fixed");
 		bird.css("left",x+"px");
 		bird.css("top",y+"px");
 		bird.attr("x",x);
 		bird.attr("y",y);
 		return bird;
 	}
	var birds = [5];
 	$(document.body).append(stage);
	
	for(var i = 0; i < 5; i++){
		birds[i] = new Bird((i+1)*150, 100+(i+1)*20);
		birds[i].attr('id', i+"");
	}
	
	 $(birds[0]).click(function(){
		 	moveBird(0,-200);
		 	score++;
		 	stage.append(score);
		 });
	 $(birds[1]).click(function(){
		 	moveBird(1,-200);
		 	score++;
		 	stage.append(score);
		 });
	 $(birds[2]).click(function(){
		 	moveBird(2,-200);
		 	score++;
		 	stage.append(score);
		 });
	 $(birds[3]).click(function(){
		 	moveBird(3,-200);
		 	score++;
		 	stage.append(score);
		 });
	 $(birds[4]).click(function(){
		 	moveBird(4,-200);
		 	score++;
		 	stage.append(score);
		 });
	
 	for(var i = 0; i < 5; i++) {
 		stage.append(birds[i]);
 		
 	}
 	
 	function die(bird){
 		var temp = parseInt(bird.attr("y"));
 		if(temp>=460){
 			alert("Game over! High Score: " + score);
		}	
	}
	
 	function moveBird(i,pos){
 		var newY = parseInt(birds[i].attr("y")) + pos;
 		birds[i].css("top",newY+"px");
 		birds[i].attr("y" ,newY);
 	}
	  	
 	setInterval(function(){
 		for(var i = 0 ; i < 5 ; i++){
 			var temp = Math.floor((Math.random()*2)+1); 
			moveBird(i,temp);
			die(birds[i]);
 		}
 	},25);

})

</script>
</html>
