<body>
	<input id = "tb" type = "text" value = "0" disabled>
	<br></br>
	<input id = "0" type = "button" value = "0" onclick = "cong(id)">
	<input id = "1" type = "button" value = "1" onclick = "cong(id)">
	<input id = "2" type = "button" value = "2" onclick = "cong(id)">
	<input id = "3" type = "button" value = "3" onclick = "cong(id)">
	<input id = "4" type = "button" value = "4" onclick = "cong(id)">
	<input id = "5" type = "button" value = "5" onclick = "cong(id)">
	<input id = "6" type = "button" value = "6" onclick = "cong(id)">
	<input id = "7" type = "button" value = "7" onclick = "cong(id)">
	<input id = "8" type = "button" value = "8" onclick = "cong(id)">
	<input id = "9" type = "button" value = "9" onclick = "cong(id)">
	<input id = "rs" type = "button" value = "Reset" onclick = "reset()">
</body>
<script>
	function cong(id) {
		var a = parseInt($("#tb").val());
		var b = parseInt($("#"+id).val());
		var c = a + b;
		$("#tb").val(c);
	}
	function reset() {
		$("#tb").val("0");
	}
</script>
